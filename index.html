<html>
  <head>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    counter
    <div x-data="{ count: 0 }">
      <button x-on:click="count = count > 0 ? count-1 : count">-</button>
      <span x-text="count"></span>
      <button x-on:click="count++">+</button>
    </div>
  </body>
</html>
